
<html>
  <head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>weather App</title>
  </head>
<body>

<section class="bg-primary">
  <div class="container main pb-5 bt-2">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <h2 class="text-center lead fw-bold">APP weather</h2>
        <img src="images/wether1.png" class="imgwe">
        <div class="card shadow-2 " style="border-radius: 15px;">
          <div class="card-body   mt-2 ">

            <div class=" search text-center ">
              <div class="form-outline" data-mdb-input-init>
                <input type="search" id="form1" class="searchinput form-control" placeholder="Type the city name" aria-label="Search" />
              </div>
              <button id="searhbtn" class=" btn btn-primary btn-sm mt-2"> <img src="images/search.png" class="imgsearch"></button>
            </div>
          </div>
<div class="weather text-center ">

  <img src="" class="weather_icon">
  
  <h2 class="date-day lead text-primary "></h2>
<h2 class="date-dayname lead text-primary"></h2>
  <h1 class="temp lead"></h1>
  <h2 class="location lead"></h2>
<h2 class="humidity lead lead"></h2>
<h2 class="wind lead"></h2>
<h2 class="text lead"></h2>
</div>
</div>
<div class=" week_container w-100 h-25 bg-primary  text-large pt-5 pb-3 mt-2 mb-3">
<ul class="week_list">
  <li>
  <img class="day_icon" src="">
  <h1 class="day-temp"></h1>
  <h3 class="day_desc"></h3>
  </li>
  <li >
    <img class="day_icon" src="">
    <h1 class="day-temp"></h1>
    <h3 class="day_desc"></h3>
    </li>
  
  <div class="clear"></div>

</ul>
</div>
        

          </div>
        </div>
      </div>
    
</section>
<script src="js/index2.js"></script>

<script src="js/bootstrap.bundle.min.js"></script>
